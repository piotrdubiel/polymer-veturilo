<link rel="import" href="../components/core-icon-button/core-icon-button.html">
<link rel="import" href="../components/core-icons/iconsets/maps-icons.html">
<link rel="import" href="../components/google-map/google-map.html">

<polymer-element name="station-detail" attributes="name bikes bike_numbers latitude longitude url">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                background-color: white;
                padding: 20px 0 40px 0;
                font-size: 1.2rem;
                font-weight: 300;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16);
                box-sizing: border-box;
                height: 100%;
            }
            .card-header {
                padding: 10px 20px 0 20px;
            }
            .card-header h2 {
                font-size: 1.4rem;
                font-weight: 300;
                margin: 1em 0.5em 1em 0;
            }
            @media (min-width: 800px) {
                .card-header h2 {
                    font-size: 1.7rem;
                }
            }
            .card-header div.counter {
                width: 50px;
                height: 50px;
                min-width: 50px;
                min-height: 50px;
                border-radius: 50%;
                margin-right: 15px;
                padding: 12px;
                font-size: 1.5rem;
                text-align: center;
                box-sizing: border-box;
            }
            .card-content {
                padding: 15px 20px;
            }
            .card-content strong {
                font-weight: 300;
            }
            .card-content span {
                margin: 0 0.5em 0 0;
            }
            .bikes-0 {
                background: #cf280e;
            }

            .bikes-1 {
                background: #f04124;
            }

            .bikes-2 {
                background: #f08a24;
            }

            .bikes-3 {
                background: #de770f;
            }

            .bikes-4 {
                background: #368a54;
            }

            .bikes-5 {
                background: #43AC6A;
            }
            google-map {
                display: block;
                width: 100%;
                height: 75%;
            }
            @media (min-width: 800px) {
                google-map {
                    height: 85%;
                }
            }
            #redirect {
                position: absolute;
                top: 3px;
                right: 50px;
                fill: #636363;
            }
        </style>
        <template if="{{ url }}">
            <a id="redirect" href="{{ url }}" target="_blank"><core-icon-button icon="maps:map"></core-icon-button></a>
        </template>
        <div class="card-header" layout horizontal center>
            <div class="counter bikes-{{ count }}">{{ bikes }}</div>
            <h2>{{ name }}</h2>
        </div>
        <google-map id="map" latitude="{{ latitude }}" longitude="{{ longitude }}" zoom="16">
        <google-map-marker id="marker" title="{{ name }}"></google-map-marker>
        </google-map>
        <content></content>
    </template>
    <script>
    Polymer('station-detail', {
        marker: null,
        map: null,
        ready: function() {
            this.map = this.$.map;
            this.marker = this.$.marker;
        },
        bikesChanged: function() {
            this.count = parseInt(this.bikes);
        },
        latitudeChanged: function() {
            this.setMarker();
        },
        longitudeChanged: function() {
            this.setMarker();
        },
        setMarker: function() {
            if (this.$.marker.marker) {
                this.$.marker.marker.setPosition(new google.maps.LatLng(this.latitude, this.longitude));
            }
        }
    });
    </script>
</polymer-element>
