<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/core-input/core-input.html">
<link rel="import" href="../components/core-icons/core-icons.html">
<link rel="import" href="../components/paper-input/paper-input.html">

<polymer-element name="search-input" extends="paper-input"  attributes="mode" on-keyup="{{ keyupHandler }}">
    <template>
        <style>

        :host {
            display: inline-block;
            margin: 0;
        }
        :host /deep/ input,
        :host /deep/ textarea {
            font-size: 18px !important;
            color: {{ highlightColor }} !important;
            -webkit-transition: all 2s;
            transition: all 2s;
        }
        #clear {
            -webkit-transition: all 1s;
            transition: all 1s;
        }
        #clear.hidden {
            display: none;
        }
        #clear.visible {
            display: inline-block;
        }
        paper-icon-button {
            width: 40px;
            height: 40px;
            min-width: 40px;
            min-height: 40px;
        }
        .input-container {
            margin: 0 0.5em;
        }

        #search {
            background: {{ primaryColor }};
            border-radius: 50%;
            margin-right: 1em;
        }

        #field-container.solid #search {
            background: transparent;
            margin: 0;
        }

        :host /deep/ #container {
            width: 100%;
        }

        :host /deep/ .focusedColor {
            color: {{ primaryColor }};
            background: {{ primaryColor }};
        }

        :host /deep/ #underlineContainer {
            display: {{ underlineDisplay }};
        }

        :host /deep/ #errorContainer,
        :host /deep/ #floatedLabel {
            display: none;
        }

        #field-container.solid {
            background-color: #fff;
            border: 1px solid #eee;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.26);
        }

        #field-container.transparent {
            background-color: transparent;
        }
        </style>
        <core-field id="field-container"  class="{{ mode }}" flex layout horizontal center>
            <template if="{{ mode === 'transparent' }}">
            <paper-icon-button id="search" icon="search" style="color: {{ highlightColor }};" raisedButton on-click="{{ searchAction }}"></paper-icon-button>
            </template>
            <template if="{{ mode === 'solid' }}">
            <paper-icon-button id="search" icon="search" style="color: green;" fill="true" on-click="{{ searchAction }}"></paper-icon-button>
            </template>
            <shadow></shadow>
            <paper-icon-button id="clear" class="hidden" style="color: {{ highlightColor }};" icon="clear" on-click="{{ clearAction }}"></paper-icon-button>
        </core-field>
    </template>
    <script>
    Polymer('search-input', {
        'mode': 'transparent',
        'primaryColor': '#368a54',
        'highlightColor': '#333',
        'underlineDisplay': 'block',
        created: function() {
            if (this.mode === 'solid') {
                this.underlineDisplay = 'none';
            }
        },
        inputValueChanged: function() {
            this.super();
            if (this.inputValue.length > 0) {
                this.$.clear.classList.remove("hidden");
                this.$.clear.classList.add("visible");
            }
            else {
                this.$.clear.classList.remove("visible");
                this.$.clear.classList.add("hidden");
            }
            this.fire('search-changed', {text: this.inputValue}, this, false);
        },
        keyupHandler: function(event) {
            if (event.keyCode == 13) {
                this.searchAction();
            }
        },
        searchAction: function() {
            this.fire('search-tapped', {text: this.inputValue}, this, false);
        },
        clearAction: function() {
            this.value = "";
            this.inputValueChanged();
        }
    });
    </script>
</polymer-element>
