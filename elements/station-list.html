<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-animated-pages/core-animated-pages.html">

<link rel="import" href="station-datasource.html">
<link rel="import" href="station-card.html">
<link rel="import" href="station-detail.html">

<polymer-element name="station-list" attributes="items selected">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }
            .container {
                width: 100%;
                padding: 15px;
                margin: 0 auto;
                box-sizing: border-box;
            }
            core-animated-pages {
                height: 100%;
            }
            station-card {
                margin-bottom: 10px;
                width: 100%;
            }

            @media (min-width: 800px) {
                .container {
                    width: 720px;
                }
            }

            search-input {
                max-width: 20em;
            }

            station-detail {
                width: 100%;
            }


            #details {
                position:fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 9999;
            }
            
            @media (min-width: 800px) {
                #details {
                    padding: 50px;
                }
            }
            #close {
                position: absolute;
                top: 3px;
                right: 3px;
                fill: #636363;
            }
        </style>
        <station-datasource stations="{{ items }}"></station-datasource>
        <core-animated-pages selected="{{ page }}" transitions="hero-transition" layout vertical fit>
            <section>
                <div class="container" layout vertical center hero-p on-tap="{{transition}}">
                    <template repeat="{{ item in items }}">
                        <station-card
                            hero-id="{{ item.uid }}" 
                            hero?="{{ selected === item }}"
                            name="{{ item.name }}"
                            bikes="{{ item.bikes }}"
                            url="http://maps.google.com/maps?q={{ item.location[1] }},{{ item.location[0] }}({{ item.name }})">
                        </station-card>
                    </template>
                </div>
            </section>
            <section id="details">
                <station-detail
                    hero
                    hero-id="{{ selected.uid }}"
                    name="{{ selected.name }}"
                    bikes="{{ selected.bikes }}"
                    bike_numbers="{{ selected.bike_numbers }}"
                    latitude="{{ selected.location[1] }}"
                    longitude="{{ selected.location[0] }}"
                    url="http://maps.google.com/maps?q={{ selected.location[1] }},{{ selected.location[0] }}({{ selected.name }})">
                    <core-icon-button id="close" icon="clear" on-tap="{{ transition }}"></core-icon-button>
                </station-detail>
            </section>
        </core-animated-pages>
    </template>
